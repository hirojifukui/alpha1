<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/main.css">
  <title>Conversation</title>
  <style>
    .corrected-text {
      color: green;
    }
  </style>
</head>
<body>
  <a href = "./"><h1>Conversation</h1></a>
  {% if conv %}
  {{instruction}}
    <table>
      <tr>
        <th>who</th><th>what</th>
      </tr>
      {% for conv in conv %}
      <tr><td>{{ conv[0]}}</td><td>{{conv[1]}}</td></tr>
      {% endfor %}
    </table>
  {% endif %}
  <form method="post">
    {{ form.hidden_tag() }}
    <div>
      {{ form.reply.label }} {{ form.reply(cols="90%", rows="1") }}
    </div>
    <p hidden>{{form.conv_id}}</p>
    <div>
      {{ form.submit() }}
    </div>
  </form>
</body>
</html>
